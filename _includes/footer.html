<div class="container footer" style="color: #fff !important;">
  <div class="row">
    <div class="col-8">
      <img src="/assets/images/consul_logo.svg" alt="{{ site.data.i18n[page.locale].footer.organisation_alt }}">
      <p style="color:#fff;">
        {{ site.data.i18n[page.locale].footer.description }}<br>
      </p>
      <small style="color:#fff;">{{ site.data.i18n[page.locale].footer.organisation }} {{ 'now' | date: "%Y" }}.</small>
    </div>
    <div class="col-4 text-right">
      <ul>
        <li>
          <a href="https://github.com/consul/consul/" target="_blank">
            <img src="/assets/images/icon_github.svg" alt="github">
          </a>
        </li>
        <li>
          <a href="https://twitter.com/consul_dev" target="_blank">
            <img src="/assets/images/icon_twitter.svg" alt="twitter">
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
