<div class="row center">
  {% for org in sorted_organizations %}
  <div class="col-2 margin org-card {{ org.country }}">
    {% if org.consul_website %}
    <a id="{{ org.name | slugify: "latin" }}" href="{{ org.consul_website }}" target="_blank" title="{{ org.name }}">
      {% if org.logo %}
        <img src="{{ org.logo }}" alt="{{ org.name }}" class="img-org">
        {% if org.status %}
        <img src="/assets/images/{{ org.status }}.png" alt="{{ org.name }}" class="img-beta">
        {% endif %}
      {% else %}
      <p style="background-color:#ccc;">{{ org.name }}</p>
      {% endif %}
    </a>
    {% else %}
    <div id="{{ org.name | slugify: "latin" }}">
      {% if org.logo %}
        <img src="{{ org.logo }}" alt="{{ org.name }}" class="img-org" style="background-color:#ccc;border-radius: 0.4em;">
        {% if org.status %}
        <img src="/assets/images/{{ org.status }}.png" alt="{{ org.name }}" class="img-beta">
        {% endif %}
      {% else %}
        <p style="background-color:#ccc;">{{ org.name }}</p>
      {% endif %}
    </div>
    {% endif %}
  </div>
  {% endfor %}
</div>
