summary:
  free_title: "Gratuit"
  free_description: "CONSUL est open source et peut être utilisé par n'importe qui."
  adaptable_title: "Personnalisé"
  adaptable_description: "Chacun est libre d'adapter CONSUL à ses propres besoins."
  up_to_date_title: "Développement continu"
  up_to_date_description: "Les utilisateurs de CONSUL peuvent soumettre des suggestions et de nouvelles fonctionnalités et contribuer à l'avenir de CONSUL."
  functional_title: "Riche en fonctionnalités"
  functional_description: "Tout le monde peut participer à son propre niveau et à son rythme."
  safe_title: "Safe"
  safe_description: "Votre vie privée est garantie, intégration avec des authentifications reconnues."
  responsive_title: "Conception adaptative"
  responsive_description: "Il peut être utilisé avec tous les navigateurs Web et appareils mobiles."
  efficient_title: "efficace"
  efficient_description: "Grâce à sa puissante interface d'administration, de très petites équipes peuvent facilement gérer des processus de participation complexes."
  support_title: "pris en charge"
  support_description: "Adopté par une communauté de développeurs, d'agences et de gouvernements."
screenshot: "Capture d'écran de CONSUL tel que mis en œuvre à Madrid."
features: "Fonctionnalité"
button_features: "Voir les fonctionnalités dans notre environnement de démonstration"
features_read_more: "En savoir plus sur les fonctionnalités de CONSUL"
debates:
  title: "Débat"
  description: "Tout le monde peut lancer un débat sur n’importe quel sujet, chaque débat a sa propre place où les gens peuvent discuter et un débat a plus de valeur lorsque l’activité est intense, mettant ainsi en avant des questions importantes."
  feature_1: "Discussions et commentaires sans limites, avec notes et éléments réductibles pour une lecture facile."
  feature_2: "Catégories, étiquettes, localisation géographique, tendances et filtres intelligents."
  feature_3: "Simple à utiliser pour n'importe qui, sans perte de puissance ni d'intelligence."
  image_alt: "Section débats"
  video: "Regarder la vidéo des débats"
proposals:
  title: "Propositions"
  description: "Tout le monde peut faire une proposition et rechercher ainsi un soutien. Lorsqu'une proposition atteint un niveau de soutien suffisant, elle votera et déterminera conjointement si elle doit ou non être activement lancée."
  feature_1: "Système de vérification des utilisateurs pour éviter les votes en double."
  feature_2: "Fonction pour inclure les signatures de support collectées sur papier."
  feature_3: "Système de notification avancé, pour permettre aux auteurs de promouvoir leurs propositions."
  feature_4: "Inclut la section commentaires."
  image_alt: "Propositions de section"
  video: "Regardez la vidéo de propositions"
budgets:
  title: "Budgétisation"
  description: "La budgétisation dans CONSUL donne à chacun la possibilité d'indiquer comment (une partie du) budget peut être divisé, où les autorités ou les gouvernements peuvent récupérer et libérer le budget, mais également suivre l'évolution du budget."
  feature_1: "Interface avancée pour une évaluation complexe ou des propositions avec un minimum de ressources."
  feature_2: "Phases de processus facilement configurables."
  feature_3: "Système de vote avancé à propositions multiples."
  feature_4: "Allocations budgétaires indépendantes pour les districts / quartiers."
  image_alt: "Section budgets participatifs"
  video: "Regarder la vidéo sur les budgets"
polls:
  title: "Vote"
  description: "Système de vote sécurisé pour les propositions des citoyens et les demandes des institutions."
  feature_1: "Système de vérification des utilisateurs pour éviter les votes en double."
  feature_2: "Participation délimitable à des districts / quartiers spécifiques."
  feature_3: "Système avancé pour établir des points de vote physiques, avec des stands traditionnels ou un système de vote numérique."
  image_alt: "page de vote"
  video: "Regardez la vidéo des sondages"
legislation:
  title: "Discuter des concepts"
  description: "Avec CONSUL, il est possible de partager des concepts de manière transparente afin de faire le point sur les commentaires, les observations et les améliorations, et d’impliquer d’autres personnes dans le processus d’obtention de meilleurs documents officiels, par exemple avec les gouvernements."
  feature_1: "Commentaires associés de mots en sections entières."
  feature_2: "Système de couleurs noté par nombre ou commentaires pour faciliter leur suivi."
  feature_3: "Discussions précédentes largement configurables."
  image_alt: "Un exemple de législation collaborative"
processes:
  title: "Processus avancés"
  description: "Section avancée chargée de mettre au point des processus complexes de participation en tant que développements urbains, processus normatifs hautement complexes ou nécessitant un ensemble spécifique de phases de participation."
  feature_1: "Possibilité maximale de définir chacune des phases des processus pour répondre à chaque besoin spécifique."
  feature_2: "Large variété de systèmes de vote et de questions."
  feature_3: "Possibilité d'inclure des dessins et du matériel graphique (par exemple, réaménagements urbains, concours généraux, etc.)"
  image_alt: "Votez sur le remodelage de la Plaza España"
  video: "Voir la vidéo sur les processus sectoriels"
more_features:
  title: "Plus de fonctionnalités"
  tagline: "Beaucoup plus de fonctionnalités et développement de logiciels pour ajouter toutes les fonctionnalités que vous jugez utiles."
  feature_1_title: "Panneau d'administration"
  feature_1_description: "Administration interne avancée pour une surveillance aisée de tous les processus."
  feature_2_title: "Internationalisation"
  feature_2_description: "Plate-forme multilingue: incluez facilement de nouvelles langues."
  feature_3_title: "Pages d'information"
  feature_3_description: "Statistiques avancées, processus publics et internes. Pages d'informations pour tous les processus. "
  feature_4_title: "Rôles système avancés"
  feature_4_description: "Définir plusieurs types d’utilisateurs avec différents accès aux outils (administrateurs, modérateurs, évaluateurs, responsables, etc.)"
