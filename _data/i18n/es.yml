summary:
  title_1: "Es software libre"
  description_1: "Lo que quiere decir que eres totalmente libre de instalar, usar, modificar a tu gusto y hacer lo que quieras con esta herramienta; sin pagar absolutamente nada por ello."
  title_2: "Listo para lo que necesites"
  description_2: "Puedes adaptar la aplicación con tu imagen y estilo y configurarla fácilmente para que se adapte a lo que necesites. Su diseño responsive permite utilizarla sin problemas en navegadores web, tablets y smartphones."
  title_3: "Y te ayudamos a usarlo"
  description_3: "<a href='/es/contact.html'>Te ayudamos a ponerlo en marcha</a> desde el primer minuto, para que no haya ninguna dificultad técnica, organizativa o legal que te cause problemas."
screenshot: "Página de inicio de CONSUL implementado en el Ayuntamiento de Madrid."
features: "Funcionalidades"
debates:
  title: "Debates"
  description: "Cualquier persona puede abrir hilos de discusión sobre cualquier tema, creando espacios independientes donde la gente puede debatir sobre el tema propuesto. Los debates son valorados por todos, para destacar los temás más importantes."
  feature_1: "Sin límites de debates y comentarios. Elementos evaluables y colapsables para una fácil lectura."
  feature_2: "Categorías, etiquetas, localización geográfica, tendencias y filtros inteligentes."
  feature_3: "Sencillo de usar para cualquiera, sin perder potencia e inteligencia."
  image_alt: "Sección debates"
proposals:
  title: "Propuestas"
  description: "Un espacio para que cualquiera pueda crear una propuesta ciudadana y recabar apoyos. Las propuestas que alcanzan los suficientes apoyos pasan a votación, para que entre todos decidamos si se deben llevar a cabo o no los temas que nos importan."
  feature_1: "Verificación de usuarios para evitar apoyos duplicados."
  feature_2: "Posibilidad de incluir firmas de apoyo recogidas en papel."
  feature_3: "Sistema de notificaciones avanzado, para facilitar que los autores promuevan sus propuestas"
  feature_4: "Incluye sección de comentarios."
  image_alt: "Sección propuestas"
investment_projects:
  title: "Presupuestos participativos"
  description: "Los presupuestos participativos permiten que los ciudadanos propongan y decidan de manera directa cómo gastar parte del presupuesto, con un seguimiento y evaluación riguroso de las propuestas por parte de la institución. Máxima efectividad y control de los recursos con la mayor satisfacción para todos."
  feature_1: "Interfaz avanzada para evaluación compleja de propuestas con mínimos recursos."
  feature_2: "Fases del proceso fácilmente configurables."
  feature_3: "Sistema de voto avanzado de múltiples propuestas."
  feature_4: "Creación de partidas asignadas a distritos/barrios."
  image_alt: "Sección presupuestos participativos"
voting:
  title: "Votaciones"
  description: "Sistema seguro de votación, tanto de propuestas ciudadanas, como de cuestiones propuestas desde la institución. Permite decidir sobre los temas más importantes fácilmente desde el móvil."
  feature_1: "Verificación de usuarios para evitar votos duplicados."
  feature_2: "Posibilidad de restringir la participación por distritos/barrios."
  feature_3: "Sistema avanzado para establecer puntos físicos de votación, con urnas tradicionales o sistemas de voto digital."
  image_alt: "Página de votaciones"
legislation:
  title: "Legislación colaborativa"
  description: "Cualquier texto legislativo puede ser compartido con la ciudadanía para recibir comentarios sobre cualquier parte concreta del mismo. Los comentarios se asocian a las partes comentadas utilizando adicionalmente un código de colores, que permite visualizar de manera sencilla las partes mejorables. También permite crear espacios de debate previo asociados al texto, para un mejor desarrollo posterior del mismo."
  feature_1: "Comentarios asociables desde palabras hasta secciones completas."
  feature_2: "Sistema de colores graduado por número de comentarios para un fácil seguimiento de los mismos."
  feature_3: "Debates previos ampliamente configurables."
  image_alt: "Ejemplo de legislación colaborativa"
processes:
  title: "Procesos sectoriales"
  description: "Sección avanzada para desarrollar procesos complejos de participación como desarrollos urbanísticos, normativa compleja o procesos que necesitan una serie de fases de participación específica."
  feature_1: "Máxima posibilidad de definir cada una de las fases de los procesos para ajustarse a cada necesidad concreta."
  feature_2: "Amplia variedad de sistemas de votación y pregunta."
  feature_3: "Posibilidad de incluir diseños y material gráfico (ej: rediseños urbanos, concursos abiertos, etc.)"
  image_alt: "Votación sobre la Remodelación de Plaza España"
more_features:
  title: "Más funcionalidades"
  tagline: "Muchas más funcionalidades, y software en continuo desarrollo para añadir cualquier funcionalidad que encuentres útil."
  feature_1_title: "Panel de Administración"
  feature_1_description: "Administración interna avanzada para un seguimiento fácil de todos los procesos."
  feature_2_title: "Internacionalización"
  feature_2_description: "Plataforma multilingüe. Posibilidad de incluir nuevos lenguajes de manera sencilla."
  feature_3_title: "Páginas de información"
  feature_3_description: "Estadísticas avanzadas, tanto públicas como internas de los procesos. Páginas de información para todos los procesos."
  feature_4_title: "Sistema avanzado de roles"
  feature_4_description: "Posibilidad de definir múltiples tipos de usuarios con accesos diferentes a la herramienta (ej: administradores, moderadores, evaluadores, cargos, etc.)"
