<!DOCTYPE html>
<html lang="{{ site.data.i18n[page.locale].lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.data.i18n[page.locale].title }}</title>
    <meta name="description" content="{{ site.data.i18n[page.locale].description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/leaflet.css" | prepend: site.baseurl }}">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.i18n[page.locale].title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body>
    <div class="wrap">
      <header>
        {% include header.html %}
      </header>

      <main>
        {{ content }}
      </main>


    <footer>
      {% include footer.html %}
    </footer>
  </div>
  </body>
</html>
